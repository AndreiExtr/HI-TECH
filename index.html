<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <img src="./img/background.png">
  <div class="modal-overlay">
    <div class="header">
      <div class="vibrate"></div>
    </div>
    <div class="window" id="window">
      <img class="card-img" src="./img/icon-card.png">
      <p>To login enter your <br> ID and password</p>
      <img class="modal-img" src="./img/modal.png">
    </div>
    <div class="avatar" id="avatar">
      <div class="stroke-circle">
        <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle opacity="0.7" cx="150" cy="149.75" r="149" stroke="white" stroke-linecap="round" stroke-dasharray="5 8"/>
        </svg>
      </div>    
      <div class="outer-circle">
        <svg width="356" height="356" viewBox="0 0 356 356" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="178" cy="178" r="176" stroke="#0C3D59" stroke-width="4"/>
            <path d="M88.9999 24.5982C61.9405 40.2209 39.4702 62.6912 23.8475 89.7506L35.9947 96.7638C50.3864 71.8367 71.086 51.1371 96.0131 36.7454L88.9999 24.5982Z" fill="#0C3D59"/>
            <path d="M82.1938 34.7014C63.0852 47.4104 46.6962 63.7943 33.9811 82.8989L37.1449 85.0045C49.5806 66.3196 65.6096 50.2957 84.2985 37.8659L82.1938 34.7014Z" fill="#18FEFE"/>
            <path d="M267 332.903C294.059 317.28 316.529 294.81 332.152 267.75L320.005 260.737C305.613 285.664 284.914 306.364 259.987 320.756L267 332.903Z" fill="#0C3D59"/>
            <path d="M273.806 322.8C292.914 310.091 309.303 293.707 322.019 274.602L318.855 272.497C306.419 291.182 290.39 307.206 271.701 319.635L273.806 322.8Z" fill="#18FEFE"/>
        </svg>
      </div>
      <div class="arrows">
        <svg width="326" height="18" viewBox="0 0 339 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.07114 16.3065L8.48535 17.7207L16.9706 9.23542L8.48535 0.750141L7.07114 2.16435L14.1422 9.23542L7.07114 16.3065Z" fill="#18FEFE"/>
          <path d="M331.87 2.16617L330.456 0.751953L321.971 9.23723L330.456 17.7225L331.87 16.3083L324.799 9.23723L331.87 2.16617Z" fill="#18FEFE"/>
        </svg>
      </div>
      <div class="user"></div>    
    </div>
    <div class="table" id="table">
      <table>
        <tbody>
            <tr>
                <td>First Name</td>
                <td style="font-weight: 700;">Иван</td>
            </tr>
            <tr>
                <td>Middle Name</td>
                <td style="font-weight: 700;">Иванович</td>
            </tr>
            <tr>
                <td>Family Name</td>
                <td style="font-weight: 700;">Иванов</td>
            </tr>
            <tr>
                <td>ID</td>
                <td style="font-weight: 700;">12 34 56</td>
            </tr>
            <tr>
                <td>Residence</td>
                <td style="font-weight: 700;">China</td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="inputs" id="inputs">
      <div class="input-group">
        <div class="border-linear1"></div>
        <div class="border-left"></div>
        <div class="border-linear2"></div>
        <input type="id" class="input-field" placeholder="_ _   _ _   _ _" id="idNumber">
        <div class="border-linear1_1"></div>
        <div class="border-right"></div>
        <div class="border-linear2_1"></div>
      </div>
      <div class="input-group">
        <div class="border-linear1"></div>
        <div class="border-left"></div>
        <div class="border-linear2"></div>
        <input type="password" class="input-field" placeholder="Enter password" id="password">
        <div class="border-linear1_1"></div>
        <div class="border-right"></div>
        <div class="border-linear2_1"></div>
      </div>
    </div>
    <!-- Ошибки -->
    <span class="error" style="display: none;" id="required">This field is required</span>
    <span class="error" style="display: none;" id="invalid">Invalid ID or password</span>
    <button class="btn-login" id="loginBtn">
      <p>Login</p>
      <svg class="login-svg" width="176" height="48" viewBox="0 0 176 48"  xmlns="http://www.w3.org/2000/svg">
        <path class="btn-fon" opacity="0.8" d="M176 48V3L0 3V48L176 48Z" fill="#0C3E5A"/>  <!-- фон кнопки -->
        <path d="M176 3V0L0 0V3L176 3Z" fill="#0C3D59"/>
        <rect y="25" width="1" height="21" fill="#0C3D59"/>
        <rect x="23" y="47" width="1" height="21" transform="rotate(90 23 47)" fill="#0C3D59"/>
        <path d="M2 36H0V48H12V46H2V36Z" fill="#0C3D59"/>
      </svg>
    </button>
    <button class="btn-logout" id="logoutBtn" style="display: none;">
      <p>Logout</p>
      <svg class="login-svg" width="176" height="48" viewBox="0 0 176 48"  xmlns="http://www.w3.org/2000/svg">
        <path class="btn-fon" opacity="0.8" d="M176 48V3L0 3V48L176 48Z" fill="#0C3E5A"/>  <!-- фон кнопки -->
        <path d="M176 3V0L0 0V3L176 3Z" fill="#0C3D59"/>
        <rect y="25" width="1" height="21" fill="#0C3D59"/>
        <rect x="23" y="47" width="1" height="21" transform="rotate(90 23 47)" fill="#0C3D59"/>
        <path d="M2 36H0V48H12V46H2V36Z" fill="#0C3D59"/>
      </svg>
    </button>
  </div>
  <script src="./js/login.js"></script> 
  <script src="./js/ID.js"></script>  
</body>
</html>
