<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <img src="./img/background.png">
  <div class="modal-overlay">
    <div class="header">
      <div class="vibrate"></div>
    </div>
    <div class="window">
      <img class="card-img" src="./img/icon-card.png">
      <p>To login enter your <br> ID and password</p>
      <img class="modal-img" src="./img/modal.png">
    </div>
    <div class="inputs">
      <div class="input-group">
        <div class="border-linear1"></div>
        <div class="border-left"></div>
        <div class="border-linear2"></div>
        <input type="id" class="input-field" placeholder="Enter ID" id="idNumber">
        <div class="border-linear1_1"></div>
        <div class="border-right"></div>
        <div class="border-linear2_1"></div>
        <span class="error" style="display: none;">This field is required.</span>
      </div>
      <div class="input-group">
        <div class="border-linear1"></div>
        <div class="border-left"></div>
        <div class="border-linear2"></div>
        <input type="password" class="input-field" placeholder="Enter password" id="password">
        <div class="border-linear1_1"></div>
        <div class="border-right"></div>
        <div class="border-linear2_1"></div>
        <span class="error" style="display: none;">This field is required.</span>
      </div>
    </div>
  </div>  
</body>
</html>
